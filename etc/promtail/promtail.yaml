server:
  http_listen_port: 9080
  grpc_listen_port: 40579

clients:
  - url: http://loki:3100/loki/api/v1/push

positions:
  filename: /tmp/positions.yaml

scrape_configs:
  - job_name: syslog
    syslog:
      listen_address: 0.0.0.0:514
      listen_protocol: tcp
      idle_timeout: 60s
      label_structured_data: yes
      labels:
        job: mikrotik
        host: mikrotik
    pipeline_stages:
      - match:
          selector: '{job="mikrotik"}'
          stages:
            - regex:
                expression: '(?P<rawmsg>.*)'
            - output:
                source: rawmsg
