server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: mikrotik_raw_tcp
    static_configs:
      - targets:
          - localhost
        labels:
          job: mikrotik_raw
          __path__: /var/log/mikrotik.log

  - job_name: receive_syslog_tcp
    tcp:
      listen_address: 0.0.0.0:514
    pipeline_stages:
      - static_labels:
          job: mikrotik_tcp
    relabel_configs:
      - source_labels: ['__address__']
        target_label: 'source'