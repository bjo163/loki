server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
- job_name: "syslog" # Anda bisa ganti nama job jika mau, misal "mikrotik"
  labels:
    job: "syslog" # Sesuaikan label job jika Anda ganti nama job_name
  syslog:
    listen_address: 0.0.0.0:514   # Mendengarkan di semua interface pada port UDP 514
    listen_protocol: udp          # Protokol UDP (umum untuk Mikrotik syslog)
    idle_timeout: 60s
    label_structured_data: yes    # Mencoba parse data terstruktur jika ada
  relabel_configs:
  - source_labels: ['__syslog_message_hostname'] # Ambil hostname dari pesan log Mikrotik
    target_label: 'routerboard'                 # Jadikan label 'routerboard'
  - source_labels: ['__syslog_connection_hostname'] # Ambil hostname dari koneksi (IP pengirim)
    target_label: 'syslog_sender_host'          # Jadikan label 'syslog_sender_host' (opsional, bisa diganti/dihapus)