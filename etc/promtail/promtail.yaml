server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
- job_name: "syslog"
  # Labels should be defined at the job level, not inside the syslog specific config
  # Moved labels from syslog block to here
  labels:
    job: "syslog"
  syslog:
    listen_address: 0.0.0.0:514
    listen_protocol: udp
    idle_timeout: 60s
    label_structured_data: yes
    # Removed labels block from here
  relabel_configs:
  - source_labels: ['__syslog_message_hostname']
    target_label: 'routerboard'
  - source_labels: ['__syslog_connection_hostname']
    target_label: 'syslog_host'